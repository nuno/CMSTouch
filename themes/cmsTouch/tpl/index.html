<script type="text/javascript">
var jQT = new $.jQTouch({
                icon: 'http://cwebnet.net/cms17x/modules/CMSTouch/themes/cmsTouch/icons/cmstouch.png',
                addGlossToIcon: false,
                startupScreen: 'http://cwebnet.net/cms17x/modules/CMSTouch/themes/cmsTouch/img/ct_startup.png',
                statusBar: 'black',
                preloadImages: [
                    'modules/CMSTouch/themes/lib/jqtouch/themes/jqt/img/back_button.png',
                    'modules/CMSTouch/themes/lib/jqtouch/themes/jqt/img/back_button_clicked.png',
                    'modules/CMSTouch/themes/lib/jqtouch/themes/jqt/img/button_clicked.png',
                    'modules/CMSTouch/themes/lib/jqtouch/themes/jqt/img/grayButton.png',
                    'modules/CMSTouch/themes/lib/jqtouch/themes/jqt/img/whiteButton.png',
                    'modules/CMSTouch/themes/lib/jqtouch/themes/jqt/img/loading.gif'
                    ]
            });
												
										
$(function(){
            $('a[target="_blank"]').click(function() {
            if (confirm('This link opens in a new window.')) {
                return true;
                } else {
                  return false;
                }
            });
            
												
}); //end ready
</script>
        <style type="text/css" media="screen">
            #jqt.fullscreen #home .info {

            div#jqt #about {

                text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
                font-size: 13px;
                text-align: center;
                background: #161618;
            }
            div#jqt #about p {
                margin-bottom: 8px;
            }
            div#jqt #about a {
                color: #fff;
                font-weight: bold;
                text-decoration: none;
            }
        </style>
